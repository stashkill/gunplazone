name: gunplazone
publish_to: 'none'
description: "GunplaZone - Aplikasi mobile toko Gundam."

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Authentication
  google_sign_in: ^6.2.0
  firebase_auth: ^4.17.0
  firebase_core: ^2.28.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI & Navigation
  go_router: ^13.2.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Icons & Images
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  
  # JSON Serialization
  json_serializable: ^6.7.1
  json_annotation: ^4.8.0
  
  # Utilities
  uuid: ^4.0.0
  logger: ^2.1.0
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo.png
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
